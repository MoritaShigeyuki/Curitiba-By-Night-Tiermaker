    <meta name="description" content="CbNTiermaker">

    <meta name="viewpoert" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img/cross.png">

    <style>
        .top-bar {
            background-color: rgb(10, 10, 10);
            color: rgb(175, 0, 0);
            border-radius: 10px;
            border-bottom: solid 3px rgb(175, 0, 0);
            border-top: solid 3px rgb(175, 0, 0);
            border-left: solid 3px rgb(175, 0, 0);
            border-right: solid 3px rgb(175, 0, 0);
            padding: 5px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-bar img {
            height: 50px;
        }

        h1 {
            color: rgb(175, 0, 0);
            width: 100px;
            height: 100%;
            text-align: center;
            font-weight: bold;
            font-size: 25px;
            border-right: solid rgb(175, 0, 0);
        }

        h2 {
            color: rgb(175, 0, 0);
        }

        hr {
            color: rgb(175, 0, 0);
            margin-top: 25px;
            margin-bottom: 25px;
            margin-left: 250px;
            margin-right: 250px;
        }

        body {
            background-color: rgb(10, 10, 10);
            font-family: Arial, sans-serif;
        }

        .container {
            width: 1920px;
            margin: 0 auto;
        }

        .tier-list {
            display: grid;
            grid-template-columns: 100px 1fr; /* Fixed width for tier labels, flexible for content */
            margin-left: 175px;
            margin-right: 175px;
            gap: 2px;
            max-width: 1503px;
            border: solid 1px rgb(175, 0, 0);
        }

        .tier-label {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            min-height: 100px;
            max-width: 100px;
        }

        .tier-content {
            display: flex;
            align-items: center;
            min-height: 100px;
            flex-wrap: wrap;
        }

        .tier-s { background: linear-gradient(135deg, #ff6b6b, #ff5252); }
        .tier-a { background: linear-gradient(135deg, #ffa726, #ff9800); }
        .tier-b { background: linear-gradient(135deg, #ffeb3b, #fdd835); }
        .tier-c { background: linear-gradient(135deg, #c6ff00, #aeea00); }
        .tier-d { background: linear-gradient(135deg, #4caf50, #388e3c); }
        .tier-e { background: linear-gradient(135deg, #00e676, #00c853); }
        .tier-f { background: linear-gradient(135deg, #00bcd4, #0097a7); }

        .pool {
            display: grid;
            grid-template-columns: repeat(15, 100px);
            min-height: 200px;
            max-width: 1500px;
            margin-top: 50px;
            margin-left: 175px;
            margin-right: 175px;
            margin-bottom: 50px;
            justify-content: center;
        }

        .character {
            display: block;
            height: 100px;
            margin: 0;
            padding: 0;
        }
    </style>

    <title>Curitiba by Night</title>
</head>

    <script>
        function dragstartHandler(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function dragoverHandler(ev) {
            ev.preventDefault();
        }

        function dropHandler(ev) {
            ev.preventDefault();
            const data = ev.dataTransfer.getData("text");
            ev.currentTarget.appendChild(document.getElementById(data));
        }
    </script>
